<table class="table">
    <thead>
        <tr>
            <th>firstName</th>
            <th>lastName</th>
            <th>imageUri</th>
            <th>Player jersey number</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of players">
            <td>{{player.first_name}}</td>
            <td>{{player.last_name}}</td>
            <td><figure><img src="{{player.image_uri}}" alt=""></figure></td>
            <td>{{player.jersey_number}}</td>
            <td>{{player.country}}</td>
        </tr>
    </tbody>
</table>
